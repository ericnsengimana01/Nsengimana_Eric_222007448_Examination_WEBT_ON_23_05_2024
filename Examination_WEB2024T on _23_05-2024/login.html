<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="full-screen-container">
        <div class="login-container">
            <h1 class="login-title">Welcome</h1>
            <form action="login.php" class="form" method="POST" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="email">email</label>
                    <input type="text" class="email" id="email" name="email" placeholder="Enter your email" required>
                    <span id="emailError" class="error"></span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" class="password" id="password" name="password" placeholder="Enter your password" required>
                    <span id="passwordError" class="error"></span>
                </div>

                <button type="submit" class="login-button">Login</button>
                <div class="sing-up-word"><a href="register.html">Create account</a></div>

                <input type="reset" value="Cancel">
            </form>
        </div>
    </div>

</body>
</html>
